        const units = {

                },
                
            ],
            "24ed18b5-9e1e-4f2e-88dd-5ee5a792c8c9": [
                {

                },
                {

            "7717be6e-7d7e-41a3-960c-ce617ca7f2e1": [

                "toSI": x => x*1.0,

        const inputState = {
            
            "b": {
                
                "units": "24ed18b5-9e1e-4f2e-88dd-5ee5a792c8c9",
                
            },
            "h": {
                
                "units": "24ed18b5-9e1e-4f2e-88dd-5ee5a792c8c9",
                
            },
            "a": {
                
                "units": "7717be6e-7d7e-41a3-960c-ce617ca7f2e1",
                
            },
        };  // {<id>: {value: <value>, units: <units>, toUnit: <toUnit>, toSI: <toSI>}}
        Object.keys(inputState).forEach(inputId => {
            if (inputState[inputId].units) {
                inputState[inputId].toUnit = units[inputState[inputId].units][0].toUnit;
                inputState[inputId].toSI = units[inputState[inputId].units][0].toSI;
            }
        })

        function appendUnit(inputId) {
            const listElement = document.getElementById(`${inputId}__units_list`);
            try {
                listElement.addEventListener("change", e => unitChangeHandler(inputId, e.currentTarget.value));
                listElement.innerHTML = units[inputState[inputId].units].map(item => {
                    return `<option value=${item.unit_long}>${item.unit_short}</option>`
                }).join("");
            } catch {
                console.log("No units!");
            }
        }
        Object.keys(inputState).forEach(appendUnit);

        function unitChangeHandler(inputId, newUnit) {
            const input = document.getElementById(inputId);
            const currentValue = input.value;
            const inputUnits = inputState[inputId]["units"];
            const valueSI = inputState[inputId].toSI(currentValue);
            const newUnitObject = units[inputUnits].find(x => x.unit_long === newUnit);
            inputState[inputId].toSI = newUnitObject.toSI;
            inputState[inputId].toUnit = newUnitObject.toUnit;
            const newValue = inputState[inputId].toUnit(valueSI);
            input.value = newValue;
        }


        const inputs = document.getElementsByClassName("input");

        function calculate() {
            const args = {};
            for (let i = 0; i < inputs.length; i++) {
                let element = inputs[i];
                args[element.id] = inputState[element.id].toSI(Number(element.value));
            }
            const output = firstOutput();
            let value = calculators[output.id](args);
            const otherOutputDiv = output.parentElement.parentElement.getElementsByClassName("other-outputs")[0];
            if (Array.isArray(value)) {
                value.sort(x => -x);
                value = value.map(inputState[output.id].toUnit);
                output.value = value[0];
                otherOutputDiv.innerHTML = `Other ${output.id} value(s): ${value.slice(1).join(", ")}`;
            } else {
                output.value = inputState[output.id].toUnit(value);
                clearOtherOutputs();
            }
        }

        const otherOutputDivs = document.getElementsByClassName("other-outputs");
        function clearOtherOutputs() {
            for (let i = 0; i < otherOutputDivs.length; i++) {
                otherOutputDivs[i].innerHTML = "";
            }
        }

        const outputOrder = new Set();
        function pushToLast(element) {
            if (outputOrder.has(element)) {
                outputOrder.delete(element);
            }
            outputOrder.add(element);
        }
        function firstOutput() {
            return outputOrder.values().next().value;
        }

        for (let i = 0; i < inputs.length; i++) {
            let element = inputs[i];
            if (element.dataset.hasCalculator) {
                pushToLast(element);
                element.addEventListener("keyup", e => pushToLast(e.currentTarget));
            }
            element.addEventListener("keyup", calculate);
        }

        document.querySelectorAll(".latex").forEach(node => {
            const tex = node.innerText;
            const url = "http://chart.apis.google.com/chart?cht=tx&chl=" + encodeURIComponent(tex);
            const classList = node.classList;
            const img = document.createElement("img");
            img.src = url;
            img.alt = tex;
            node.innerHTML = "";
            node.appendChild(img);
        })
    </script>
